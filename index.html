    const questionEl = document.getElementById("question");

    const scoreBox = document.getElementById("score-box");

    function loadQuestion() {
       clearInterval(timerInterval);
      timeLeft = 30;
      answered = false;

      const qData = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}: ${qData.question}`;
      optionsEl.innerHTML = "";

      qData.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectOption(btn, qData.answer);
        optionsEl.appendChild(btn);
      });

      updateScore();
      startTimer();

    }

    function selectOption(button, correctAnswer) {
      const buttons = Array.from(optionsEl.children);

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.classList.add("correct");
        }
      });

      if (button.textContent !== correctAnswer) {
        button.classList.add("wrong");
        wrong++;
      } else {
        score++;
      }

      updateScore();
    }

    function updateScore() {
      scoreBox.innerHTML = `‚úÖ Right: ${score} | ‚ùå Wrong: ${wrong} | Total: ${score + wrong}`;
    }
    
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          autoSelectCorrect();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerEl.textContent = `‚è±Ô∏è ${timeLeft} ‡§∏‡•á‡§ï‡§Ç‡§° ‡§∂‡•á‡§∑`;
